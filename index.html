<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SlideShow</title>

    <link rel="stylesheet" type="text/css" href="assets/jquery.contextMenu.css" />
    <link rel="stylesheet/less" type="text/css" href="assets/less/style.less" />
</head>
<body>
    <div id="slideshow-application">
        <div id="left-hand-panel">
            <ul>
                <li id="add-slide-button">
                    <div class="image">
                        <img src="assets/images/plus.png" alt="add"/>
                    </div>
                </li>
            </ul>
        </div>

        <div id="slide-panel">
        </div>

        <div id="right-hand-panel">
            <ul>
                <li data-type="1">
                    <div class="title"></div>
                </li>
                <li data-type="2">
                    <div class="title"></div>
                    <div class="text"></div>
                </li>
                <li data-type="3">
                    <div class="title"></div>
                    <div class="image"></div>
                </li>
                <li data-type="4">
                    <div class="title"></div>
                    <div class="table">
                        <table>
                            <tr>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                                <th>&nbsp;</th>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                                <td>&nbsp;</td>
                            </tr>
                        </table>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/library/require.js" data-main="js/base.js"></script>

    <!--script src="js/lib/less-1.7.0.min.js"></script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/jquery.ui.position.js"></script>
    <script src="js/lib/jquery.contextMenu.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>

    <script src="js/models/Slide.js"></script>

    <script src="js/collections/Slides.js"></script>

    <script src="js/views/Slide.js"></script>
    <script src="js/views/SlideShow.js"></script>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script-->
</body>
</html>
